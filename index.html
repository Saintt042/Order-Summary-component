<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
   <link rel="stylesheet" href="style.css">
   
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@1,700&display=swap" rel="stylesheet">

</head>

<body>
    <section class="order-components">
        <div class="order-component-wrapper";>
            
            <div class="card">
                <div class="card-top">
                    <img src="images\illustration-hero.svg" alt="Dancer image">
                </div>
                <div class="card-bottom">
                <div class="card-header">
                    <h1 class="title1" > Order Summary </h1>
                    <p class="para">
                          You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like! 
                    </p>
                </div>
                <div class="pricing-section">
                    <div class="plan">
                        <img src="images\icon-music.svg" alt="music-icon"/>
                        <div class="price-section">
                            <div class="plan-header"> Annual Plan </div>
                            <div class="plan-price"> $59.99/year </div>
                        </div>
                       
                        </div>
                        <div class="plan-action">
                            <a href="">Change</a>
                        </div>
                    </div>
                    <div class="card-button">
                        <button class="pay-btn">Proceed to payment</button>
                        <button class="cancel-btn">Cancel Order</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>

 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alinwachukwu Michael King</a>.
  </div>
</body>
</html>
